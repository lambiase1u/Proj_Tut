<form ng-submit="event.submit()" enctype="multipart/form-data" name="eventForm">

    <div>
        <md-input-container>
            <label>title</label>
            <input type="text" ng-model="event.title">
        </md-input-container>
    </div>

    <div>
        <md-input-container class="">
            <label>Date</label>
            <md-datepicker ng-model="event.date" md-placeholder="dd/mm/yyyy" md-open-on-focus></md-datepicker>
        </md-input-container>
    </div>

    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Max people</label>
            <input name="capacity" ng-model="event.capacity" placeholder="123" md-maxlength="5">
        </md-input-container>
    </div>


    <div>
        <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="event.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
    </div>



    <div>
        <md-input-container>
            <label>Catégories</label>
            <md-select ng-model="event.category_picked"
                       md-on-close="clearSearchTerm()"
                       data-md-container-class="selectdemoSelectHeader"
                       multiple>
                <md-select-header class="demo-select-header">
                    <input ng-model="searchTerm"
                           type="search"
                           placeholder="Choisir une catégorie.."
                           class="demo-header-searchbox md-text">
                </md-select-header>
                <md-optgroup label="categories">
                    <md-option ng-value="category.id" ng-repeat="category in event.categories |
              filter:searchTerm">{{category.title}}</md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>
    </div>


    <div>
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->

            <label>Définissez un lieu</label>

            <input g-places-autocomplete ng-model="event.place" type="text">
        </md-input-container>


    </div>


    <div>
        <md-input-container>
            <md-checkbox aria-label="Public" ng-model="event.public" class="md-primary">
                Public
            </md-checkbox>
        </md-input-container>
    </div>
